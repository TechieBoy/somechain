<!DOCTYPE HTML>
<html>

<head>
    <title>Chains</title>

    <style type="text/css">
        body, html, input {
            font-family: sans-serif;
            font-size: 12pt;
        }

        #visualization {
            min-height: 30%;
        }
    </style>

    <script src="{{ get_url('static', filename='vis.js') }}"></script>
    <link href="{{ get_url('static', filename='vis.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="visualization">
        <div class="menu">
            <input type="button" id="zoomIn" value="Zoom in"/>
            <input type="button" id="zoomOut" value="Zoom out"/>
            <input type="button" id="moveLeft" value="Move left"/>
            <input type="button" id="moveRight" value="Move right"/>
        </div>
    </div>

    <script type="text/javascript">
        // DOM element where the Timeline will be attached
        var container = document.getElementById('visualization');

        // Create a DataSet (allows two way data-binding)
        var items = new vis.DataSet([
            % for i, chain in enumerate(data):
                % for height, hdr in enumerate(chain):
                    { content: "{{str(hdr['hash'])}}", start: {{height}}, group: '{{i}}', title: "{{!hdr['data']}}" },
                % end
            % end
        ]);

        // Configuration for the Timeline
        var options = {
            minHeight: "200px",
            showMajorLabels: false,
            minorLabels: {
                millisecond:'SS',
                second:     's',
                minute:     '',
                hour:       '',
                weekday:    '',
                day:        '',
                week:       '',
                month:      '',
                year:       ''
            },
            tooltip: {
                overflowMethod: 'cap'
            },
        };

        // Create a Timeline
        var timeline = new vis.Timeline(container, items, options);
        /**
        * Move the timeline a given percentage to left or right
        * @param {Number} percentage   For example 0.1 (left) or -0.1 (right)
        */
        function move (percentage) {
            var range = timeline.getWindow();
            var interval = range.end - range.start;

            timeline.setWindow({
                start: range.start.valueOf() - interval * percentage,
                end:   range.end.valueOf()   - interval * percentage
            });
        }

        // attach events to the navigation buttons
        document.getElementById('zoomIn').onclick    = function () { timeline.zoomIn( 0.2); };
        document.getElementById('zoomOut').onclick   = function () { timeline.zoomOut( 0.2); };
        document.getElementById('moveLeft').onclick  = function () { move( 0.2); };
        document.getElementById('moveRight').onclick = function () { move(-0.2); };
    </script>
</body>

</html>
